<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cling Store ‚Äì Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
    }
    img.logo {
      max-width: 160px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #00ffe1;
    }
    p {
      font-size: 1.2rem;
      color: #bbb;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    .timer {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
      color: #00ffe1;
    }
    .whatsapp-button {
      background-color: #25D366;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="clinglogo.png" alt="Cling Store Logo" class="logo" />

  <h1>üõçÔ∏è Cling Store</h1>
  <p>A store for *everything* you‚Äôre looking for ‚Äî clothes, tech, home, accessories, and more.<br />
     The official launch is coming in <strong>July 2025</strong>!</p>

  <div class="timer" id="countdown"></div>

  <a href="https://wa.me/" class="whatsapp-button" target="_blank">
    üì≤ Get Notified on WhatsApp
  </a>

  <script>
    const launchDate = new Date("2025-07-01T00:00:00").getTime();

    const countdown = document.getElementById("countdown");
    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(timer);
        countdown.innerHTML = "‚ú® Cling Store is now live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
